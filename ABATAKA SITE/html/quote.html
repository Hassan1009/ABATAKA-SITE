      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

      crossorigin="anonymous"
    ></script>
    <link rel ="stylesheet" href="../css/quote.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Abataka Land Services</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="works.html">Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="team.html">Team</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Contact Us
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">+256 752 666998</a></li>
                  <li><a class="dropdown-item" href="#">+256 776 912528</a></li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <a href="quote.html">
                <button class="btn">Get a quote</button>
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <h1 class="text-center">Get A Quote</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstname" class="form-label">First Name</label>
          <input id="firstname" class="form-control" type="text" required />
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input id="lastname" class="form-control" type="text" required />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-Mail</label>
          <input id="emailInfo" class="form-control" type="email" required />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            id="phoneNumber"
            class="form-control"
            type="text"
            placeholder=" e.g +256 776 912528"
          />
        </div>
        <div class="col-md-12">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            class="form-control"
            type="text"
            required
          ></textarea>
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
